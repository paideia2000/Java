<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <form action="travel">

        <label for="night number">Insert the Number Nights:</label>
        <input type="text" id="number">

        <select  id="cities">
            <option value="madrid">madrid</option>
            <option value="barcelona">barcelona</option>
            <option value="tokyo">tokyo</option>
            <option value="oviedo">oviedo</option>
        </select>

        <button type="button" id="button">Calculate Price</button>

    </form>

    <br>
    <br>

    <div>
        <label for="show_hotel_price">Hotel Price:</label>
        <output id="show_hotel_price" style="border: 2px solid black; height: 20px; width: 100px; display: inline-block; margin-left: 40px;"></output><br>
        
        <label for="show_price_car">Price Car:</label>
        <output id="show_price_car" style="border: 2px solid black; height: 20px; width: 100px; display: inline-block; margin-left: 40px;"></output><br>
        
        <label for="show_price_travel">Price Travel:</label>
        <output id="show_price_travel" style="border: 2px solid black; height: 20px; width: 100px; display: inline-block; margin-left: 40px;"></output><br>
        
        <label for="show_total_price">Total Price:</label>
        <output id="show_total_price" style="border: 2px solid black; height: 20px; width: 100px; display: inline-block; margin-left: 40px;"></output><br>
        
    </div>




    <script src="/javascript/document_query_selector.js"></script>
</body>
</html>
